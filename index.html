<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalProtect SAML Test</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; }
    </style>
</head>
<body>
    <h1>GlobalProtect SAML Test</h1>
    <button onclick="openGPApp()">Open Gp App</button>
    <button onclick="simulateSamlAuth()">Simulate SAML Auth</button>
    <button onclick="simulateSamlLogout()">Simulate SAML Logout</button>
     <button onclick="openGPApp1()">Open GP App 1</button>
    <button onclick="openGPApp2()">Open GP App 2</button>
    <button onclick="openGPApp3()">Open GP App 3</button>

    <script>
        function openGPApp() {
            window.location.href = "intent://applink.gpcloudservice.com/globalprotectcallback#Intent;scheme=duo;end"; 
        }

        function openGPApp1() {
            window.location.href = "intent://applink.gpcloudservice.com/globalprotectcallback/kaushal#Intent;scheme=https;package=com.paloaltonetworks.globalprotect;end"; 
        }

        function openGPApp2() {
            window.location.href = "duo://applink.gpcloudservice.com/globalprotectcallback"; 
        }

        function openGPApp3() {
            window.location.href = "https://applink.gpcloudservice.com/globalprotectcallback/kaushal"; 
        }
        
        function simulateSamlAuth() {
            document.body.innerHTML += '<!--<saml-auth-status>1</saml-auth-status><saml-slo>yes</saml-slo>-->';
            Android.processHtmlPage(document.documentElement.outerHTML, document.body.lastChild.nodeValue, true);
        }

        function simulateSamlLogout() {
            document.body.innerHTML += '<!--<saml-logout-status>1</saml-logout-status><saml-slo>yes</saml-slo>-->';
            Android.processHtmlPage(document.documentElement.outerHTML, document.body.lastChild.nodeValue, true);
        }
    </script>
</body>
</html>
